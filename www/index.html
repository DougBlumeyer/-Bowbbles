<html>

  <head>

    <title>rainbowbbles</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/rainbowbbles.ico">
    <link rel="icon" href="assets/images/rainbowbbles.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/rainbowbbles.css">

    <link href='https://fonts.googleapis.com/css?family=Amaranth'
      rel='stylesheet' type='text/css'>

    <audio id="song" src="../assets/audio/Yosi Horikawa - Bubbles.mp3"
      preload="auto" loop="loop"></audio>
    <audio class="popSounds" src="assets/audio/pop-hi-B.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-hi-A.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-hi-G.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-hi-F.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-hi-E.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-hi-D.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-hi-C.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-mid-B.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-lo-A.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-lo-G.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-lo-F.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-lo-E.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-lo-D.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-lo-C.mp3"></audio>
    <audio class="popSounds" src="assets/audio/pop-lo-B.mp3"></audio>

  </head>

  <body>

    <div class="modal is-open js-modal-close">
      <form class="modal-form">
        <article>rainbowbbles</article>

        <span style="font-size: 12px">
          <br><br><br><br><br><br><br><br>
          &nbsp;&nbsp;&nbsp;&nbsp;
          click 'bowbbles to pop them, if you wish.
        </span>

        <span class="modal-close js-modal-close">play</span>
      </form>
      <div class="modal-screen js-modal-close"></div>
    </div>

    <nav class="container">
      <canvas id="game-canvas" height="600" width="600" ></canvas>
    </nav>

    <img src="assets/images/Pause_small.png" id="pauseButton"></img>

    <aside>Music: "Bubbles" by Yosi Horikawa</aside>

    <script src="vendor/jquery-2.1.1.js"></script>

    <script src="js/gameView.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/bowbble.js"></script>

    <script>
      $(".js-modal-close").on("click", "span", function(event){
        event.preventDefault();
        $(".modal").removeClass("is-open");
        var canvasEl = $('#game-canvas')[0];
        new Bowbbles.gameView(new Bowbbles.Game(canvasEl),
          canvasEl).start(canvasEl.getContext("2d"));
      });
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59932217-4', 'auto');
      ga('send', 'pageview');

    </script>

  </body>

</html>
