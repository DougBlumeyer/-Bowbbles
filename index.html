<html>

  <head>
    <script src="lib/utils.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/dummyAsteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/keymaster.js"></script>
    <script src="lib/jquery-2.1.1.js"></script>
    <style type="text/css" media="screen">
      canvas { background-color: black; }
    </style>
  </head>

  <body>
    <canvas id="game-canvas" height="600" width="600" ></canvas>

    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      var g = new Asteroids.Game(canvasEl);
      var gV = new Asteroids.gameView(g, canvasEl);
      gV.start(canvasEl.getContext("2d"));
    </script>

  </body>

</html>
